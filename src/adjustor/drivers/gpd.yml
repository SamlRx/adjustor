hhd:
  settings:
    type: container
    children:
      gpd_wakeup_fix:
        title: GPD 5% Battery Loss wakeup fix
        type: bool
        tags: [ non-essential ]
        default: True
        hint: >-
          Makes the device sleep again when it wakes up after 5% battery loss.
          Affects 8840U devices and 7840U GPD Win Max 2.
